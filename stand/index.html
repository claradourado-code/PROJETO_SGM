<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Bootstrap Demo</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="row w-100 justify-content-center">
      <div class="col-12 col-md-8 col-lg-4">

        <div class="card border-0 shadow p-4">
          <div class="card-body">

            <div class="text-center mb-4">
              <div class="d-inline-flex align-items-center justify-content-center bg-primary-subtle text-primary rounded-circle p-3">
                <i class="bi bi-person-fill fs-4"></i>
              </div>
              <h4 class="card-title mt-3">Bem-vindo</h4>
            </div>

            <form>
              <div class="mb-3">
                <label for="email" class="form-label fw-bold small">Email</label>
                <input type="email" class="form-control" id="email" placeholder="seu@email.com" required>
              </div>

              <div class="mb-4">
                <label for="senha" class="form-label fw-bold small">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="******" required>
              </div>

              <button type="submit" class="btn btn-primary w-100">Entrar</button>
              
              <div class="text-center mt-3">
                <a href="#" class="text-decoration-none text-secondary small">Esqueci a senha</a>
              </div>
            </form>

          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
